[package]
name = "photobook-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
egui = { git = "https://github.com/RyanBluth/egui.git", branch = "font_fix"}
eframe = { git = "https://github.com/RyanBluth/egui.git", branch = "font_fix", features = ["wgpu"] }
egui_extras = { git = "https://github.com/RyanBluth/egui.git", branch = "font_fix", features = ["all_loaders"] }
native-dialog = "0.6.4"
env_logger = "0.10.0"
image = { version = "0.25.1", features = ["jpeg", "png"] }
tokio = { version = "1.29.1", features = ["full", "rt-multi-thread"] }
once_cell = "1.18.0"
rayon = "1.5.1"
fast_image_resize = "3.0.4"
anyhow = "1.0.72"
flexi_logger = "0.25.6"
log = "0.4"
kamadak-exif = "0.5.5"
imagesize = "0.12.0"
backtrace = "0.3"
open = "5.0.0"
strum = "0.25"
strum_macros = "0.25"
sqlx = { version = "0.7", features = [ "runtime-tokio", "sqlite" ] }
chrono = "0.4.31"
indexmap = "2.1.0"
egui_dnd = { git = "https://github.com/RyanBluth/hello_egui.git", branch = "main" }
font-kit = "0.12.0"
egui_tiles = "0.8.0"
ab_glyph = "0.2.23"
rand = "0.8.5"
smol_egui_skia = { git = "https://github.com/RyanBluth/smol_egui_skia.git", branch = "main"}
skia-safe = "0.73.0"
thiserror = "1.0.61"
printpdf = { version = "0.7.0", features = ["embedded_images"]}

[profile.dev.package."*"]
opt-level = 2

[patch.crates-io]
egui = { git = "https://github.com/RyanBluth/egui.git", branch = "font_fix"}
eframe = { git = "https://github.com/RyanBluth/egui.git", branch = "font_fix", features = ["wgpu"] }
egui_extras = { git = "https://github.com/RyanBluth/egui.git", branch = "font_fix", features = ["all_loaders"] }
fast_image_resize = { git = "https://github.com/RyanBluth/fast_image_resize", branch = "main" }