[package]
name = "photobook-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
eframe = { version = "0.23.0" }
egui_extras = { version = "0.23", features = ["all_loaders"] }
native-dialog = "0.6.4"
env_logger = "0.10.0"
image = { version = "0.24", features = ["jpeg", "png"] }
tokio = { version = "1.29.1", features = ["full", "rt-multi-thread"] }
once_cell = "1.18.0"
rayon = "1.5.1"
fast_image_resize = "2.7.3"
anyhow = "1.0.72"
flexi_logger = "0.25.6"
log = "0.4"
kamadak-exif = "0.5.5"
imagesize = "0.12.0"
backtrace = "0.3"
open = "5.0.0"
strum = "0.25"
strum_macros = "0.25"


[profile.release]
